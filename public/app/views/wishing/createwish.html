<style>
    body{
        background-image: url("assets/images/back.jpg");
    }
    .animation {
        font-family: 'Gochi Hand', cursive;
        font-size: 4em;
        position: relative;
        top: 0px;
        left: 0;
        right: 0;
        bottom: 0;
        height: 130px;
        margin: auto;
        display: block;

        -webkit-animation: bounce 1s ease infinite alternate;

        color:#f39c12;
        text-align: center;
        line-height: 100px;
        text-shadow: 0 1px 0 #CCC,
        0 2px 0 #CCC,
        0 3px 0 #CCC,
        0 4px 0 #CCC,
        0 5px 0 #CCC,
        0 6px 0 transparent,
        0 7px 0 transparent,
        0 8px 0 transparent,
        0 9px 0 transparent,
        0 10px 10px rgba(0, 0, 0, .6);
    }

    @-webkit-keyframes bounce {
        100% {
            top: -30px;
            text-shadow: 0 1px 0 #CCC,
            0 2px 0 #CCC,
            0 3px 0 #CCC,
            0 4px 0 #CCC,
            0 5px 0 #CCC,
            0 6px 0 #CCC,
            0 7px 0 #CCC,
            0 8px 0 #CCC,
            0 9px 0 #CCC,
            0 30px 30px rgba(0, 0, 0, .3);
        }
    }
    .enjoy-css {
        display: inline-block;
        -webkit-box-sizing: content-box;
        -moz-box-sizing: content-box;
        box-sizing: content-box;
        cursor: pointer;
        margin: 30px 0 0;
        padding: 0 60px;
        border: 1px solid #0f9b0f;
        -webkit-border-radius: 3px;
        border-radius: 3px;
        font: normal 25px/60px "Questrial", Helvetica, sans-serif;
        color: rgb(255, 255, 255);
        -o-text-overflow: clip;
        text-overflow: clip;
        background: -webkit-linear-gradient(-90deg, rgb(90,190,87) 0, rgb(53,146,56) 100%), rgb(90, 190, 87);
        background: -moz-linear-gradient(180deg, rgb(90,190,87) 0, rgb(53,146,56) 100%), rgb(90, 190, 87);
        background: linear-gradient(180deg, rgb(90,190,87) 0, rgb(53,146,56) 100%), rgb(90, 190, 87);
        -webkit-background-origin: padding-box;
        background-origin: padding-box;
        -webkit-background-clip: border-box;
        background-clip: border-box;
        -webkit-background-size: auto auto;
        background-size: auto auto;
        -webkit-box-shadow: 0 2px 1px 0 rgba(0,0,0,0.3) ;
        box-shadow: 0 2px 1px 0 rgba(0,0,0,0.3) ;
        text-shadow: 0 1px 2px rgb(50,114,40) ;
    }

    .enjoy-css:hover {
        background: rgb(90, 190, 87);
        -webkit-box-shadow: 0 2px 4px 0 rgba(0,0,0,0.11) ;
        box-shadow: 0 2px 4px 0 rgba(0,0,0,0.11) ;
        -webkit-transition: all 150ms cubic-bezier(0.42, 0, 0.58, 1);
        -moz-transition: all 150ms cubic-bezier(0.42, 0, 0.58, 1);
        -o-transition: all 150ms cubic-bezier(0.42, 0, 0.58, 1);
        transition: all 150ms cubic-bezier(0.42, 0, 0.58, 1);
    }

    .enjoy-css:active {
        border: 1px solid rgba(180,180,180,0.2);
        background: rgba(77,168,74,1);
        -webkit-box-shadow: 0 3px 0 0 rgba(0,0,0,0.1) inset;
        box-shadow: 0 3px 0 0 rgba(0,0,0,0.1) inset;
        -webkit-transition: none;
        -moz-transition: none;
        -o-transition: none;
        transition: none;
    }

</style>
<body>

<div class="container">
    <div class="row main">

        <div class="panel-heading">
            <div class="panel-title text-center">
                <h6 class="animation " >Create Wish</h6>
            </div>
        </div>

        <div ng-show="!register.successmsg" class="main-login main-center" >

            <form   name="signupForm" class="form-horizontal" ng-submit="register.regwish(regdata);"  >

                <div class="form-group" >
                    <label for="name" class="cols-sm-2 control-label">Festival</label>

                    <div class="cols-sm-10">

                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <select type="text" class="form-control" name="name" id="name"  placeholder="Festival" ng-model="register.regdata.fest" required>
                                <option value="Happy Navratri">Navratri</option>
                                <option value="Happy Dussehra">Dussehra</option>
                                <option value="Happy Dhanteras">Dhanteras</option>
                                <option value="Happy Karwa Chauth"> Karwa Chauth</option>
                                <option value="Happy Diwali">Diwali</option>
                                <option value="Happy Bhaiya Dooj">Bhaiya Dooj</option>
                            </select>
                        </div>



                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="cols-sm-2 control-label">Select Theme</label>

                    <div class="cols-sm-10">

                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>

                            <select class="form-control" name="email" id="email" placeholder="Select"  ng-model="register.regdata.choice" required>
                                <option value="type1">Fire Cracker</option>
                                <option value="type2">Blue Fire Cracker</option>
                              <!--  <option value="type3">Cracker Theme</option>
                                <option value="type4">Dusshera</option>
                                  -->
                            </select>
                             </div>
                        <p style="margin-left: 20px;color: red;">** More themes to be added soon. </p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="username" class="cols-sm-2 control-label">Message</label>
                    <div class="cols-sm-10">

                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                            <textarea  type="text" class="form-control" name="username" id="username"  placeholder="Enter your Message" ng-model="register.regdata.messages"  required> </textarea>
                        </div>


                    </div>
                </div>

                 <div class="form-group" >
                    <button type="submit" class="btn btn-primary btn-lg btn-block login-button" style="background-color: #e28d2e">Create Wish</button>
                </div>
            </form>

        </div>

        <div class="container" style="background-color: #e28d2e;width:300px;height:200px;margin-top: 50px;" ng-show="register.successmsg">
            <h4>Copy and Share this link </h4>
            <textarea  style="background-color:cyan;color:black;width:270px;">{{register.pub_url}}</textarea>
            <p style="margin-left: 20px;color:green;">Share on Whatsapp or Facebook.</p>
        </div>

    </div>
</div>
